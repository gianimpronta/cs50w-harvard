<header id="header">
	<div class="profile">
		<img src="assets/images/profile.jpg" alt="" class="img-fluid rounded-circle">
		<h1><a href="index.html">Gianpaolo Impronta</a></h1>
		<div class="social-links mt-3 text-center">
			<a href="https://www.facebook.com/gian.impronta" class="facebook"></a>
			<a href="https://www.linkedin.com/in/gianpaolo-impronta/" class="linkedin"></a>
			<a href="https://twitter.com/gianimpronta" class="twitter"></a>
			<a href="https://www.instagram.com/gianimpronta/" class="instagram"></a>
		</div>
	</div>
	<nav class="nav-menu" id="nav-menu">
		<ul>
			<li class="active"><a href="index.html"><i class="fas fa-home fa-fw"></i>
				<span>Home</span>

			<li><a href="experience.html"><i class="fas fa-briefcase fa-fw"></i>

        Contact</span></a></li>
		</ul>

	<button type="button" class="mobile-nav-toggle d-xl-none"><i
			class="fas fa-bars"></i></button>
</header>

<main id="main" class="align-content-center">

	<section>
		<div class="container">
			<div class="section-title">
				<h2>Contact</h2>
				<p>Feel me to contact me and ask me about anything you want: jobs,
					photography, drones, webdev... I'll be glad to respond as soon as
					possible.</p>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<form action="" class="form">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="name">First name</label>
								<input type="text" class="form-control"
											 required id="name" name="name">
							</div>
							<div class="form-group col-md-6">
								<label for="email">Email</label>
								<input type="email" class="form-control"  required
											 id="email" name="sender">
							</div>
						</div>
						<div class="form-group"><label for="subject">Subject</label><input
								type="text" name="subject" id="subject" class="form-control"
								required></div>
						<div class="form-group"><label
								for="message">Message</label><textarea name="message"
																											 id="message" cols="30"
																											 rows="5"
																											 class="form-control"
																											 required placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi, deleniti enim ipsam ipsum, nam necessitatibus porro praesentium quae repellendus repudiandae sed sint, soluta? Dicta ducimus et id non numquam rem.">
						</textarea>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Send
								Message!</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</main>
<script src="assets/vendor/jquery/jquery-3.4.1.slim.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
